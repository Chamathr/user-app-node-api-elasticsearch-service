apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch-deployment
  template:
    metadata:
      labels:
        app: elasticsearch-deployment
    spec:
      containers:
        - name: elasticsearch-deployment
          image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
          # resources:
          #   limits:
          #     memory: 10Gi
          #   requests:
          #     memory: 4Gi
          ports:
            - containerPort: 9200
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
spec:
  selector:
    app: elasticsearch-deployment
  ports:
    - name: elastic-port
      protocol: TCP
      port: 9200
      targetPort: 9200
  type: LoadBalancer
